<style type="text/css">
    .label {
        margin: 3px;
        float: left;
    }

    .new-row {
        clear: left;
        margin-left: 10px;
    }

    #cell {
        cursor: pointer;
    }
</style>

<div class="label" ng-class="{'new-row':rCtrl.StartNewRow($index, rCtrl.columnBreak)}" ng-repeat="g in rCtrl.gifData.gifs">
    <img id="cell" ng-src="https://i.imgur.com/{{g}}b.jpg" ng-click="rCtrl.SelectGif(g)" />
</div>
